    <!--================================================
        Post Card
    =================================================-->
    <section id="post">
        <br>
        <div class="container">
            <div class="row">
                <!-- Dummy space to center card -->
                <div class="col-xl-3 col-lg-3"></div>
                <!-- Post Card -->
                <div class="col-xl-6 col-lg-6">
                    <div class="card">
                        <!-- Card Header -->
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold">Create A Posting</h6>
                        </div>
                        <!-- Card Body -->
                        <div class="card-body">
                            <form>
                                <div class="form-group row">
                                    <div class="col-xl-12 col-lg-12">
                                        <input type="text" class="form-control form-control-sm" id="title" placeholder="Posting Title">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-xl-12 col-lg-12">
                                        <input type="text" class="form-control form-control-sm" id="school" placeholder="Educational Institute">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-xl-12 col-lg-12">
                                        <div class="form-row">
                                            <div class="col-7">
                                                <input type="text" class="form-control form-control-sm" id="city" placeholder="City">
                                            </div>
                                            <div class="col">
                                                <input type="text" class="form-control form-control-sm" id="state" placeholder="State">
                                            </div>
                                            <div class="col">
                                                <input type="text" class="form-control form-control-sm" id="zip" placeholder="Zip">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-xl-12 col-lg-12">
                                        <textarea class="form-control form-control-sm" placeholder="Posting Body" id="body" rows="5"></textarea>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-xl-12 col-lg-12">
                                        <input type="text" class="form-control form-control-sm" id="major" placeholder="Major">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-xl-12 col-lg-12">
                                        <select class="form-control form-control-sm" id="student-type">
                                            <option selected>Select Eligible Applicants</option>
                                            <option value="under">Undergraduate Students</option>
                                            <option value="grad">Graduate Students</option>
                                            <option value="both">All</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-xl-12 col-lg-12">
                                        <div class="form-row">
                                            <div class="col">
                                                <input type="text" onfocus = "(this.type = 'date')" class="form-control form-control-sm" id="app-open"placeholder="Application Opens (mm/dd/yyyy)">
                                            </div>
                                            <div class="col">
                                                <input type="text" onfocus = "(this.type = 'date')" class="form-control form-control-sm" id="app-close" placeholder="Application Deadline (mm/dd/yyyy)">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-xl-12 col-lg-12">
                                        <div class="form-row">
                                            <div class="col">
                                                <input type="text" onfocus = "(this.type = 'date')" class="form-control form-control-sm" placeholder="Start Date (mm/dd/yyyy)" id="start-date">
                                            </div>
                                            <div class="col">
                                                <input type="text" onfocus = "(this.type = 'date')" class="form-control form-control-sm" placeholder="End Date (mm/dd/yyyy)" id="end-date">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <hr>
                                <div class="form-group row">
                                    <div class="col-xl-12 col-lg-12">
                                        <div class="form-row">
                                            <div class="col">
                                                <input type="text" class="form-control form-control-sm" placeholder="Contact Name" id="contact-name">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-xl-12 col-lg-12">
                                        <div class="form-row">
                                            <div class="col">
                                                <input type="email" class="form-control form-control-sm" id="contact-email" placeholder="Contact Email">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-xl-12 col-lg-12">
                                        <div class="form-row">
                                            <div class="col">
                                                <input type="text" class="form-control form-control-sm" id="contact-phone" placeholder="Contact Phone Number">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-xl-12 col-lg-12">
                                        <div class="form-row">
                                            <div class="col">
                                                <input type="text" class="form-control form-control-sm" id="contact-fax" placeholder="Contact Fax Number">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <hr>
                            <div class="finish-submit">
                                <a onclick="event.preventDefault(); post_submit(toHomepage);" class="btn btn-outline-primary btn-block btn-sm"><strong>Submit</strong></a>
                                <h6>By clicking "Submit", you agree to the Terms and Privacy Policy.</h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
    </section>
