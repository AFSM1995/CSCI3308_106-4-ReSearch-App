<body>
    <!--================================================
        NAVBAR
    =================================================-->
    <!--Setup-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html"><strong>ReSearch</strong></a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

    <!--================================================
        Post Card
    =================================================-->
    <section id="home">
       <br>
             <div class="container">
              <div class="row">
               <div class="col-xl-3 col-lg-3"></div>
                <div class="col-xl-6 col-lg-6">
                    <div class="card">
                        <!-- Card Header - Dropdown -->
                        <div class="card-header py-3 flex-row align-items-center justify-content-between">
                            <h6 class="m-0 font-weight-bold">Create A Posting</h6>
                        </div>
                        <!-- Card Body -->
                        <div class="card-body">
                            <form>
                                <div class="form-group row">
                                    <div class="col-xl-12 col-lg-12">
                                        <input type="email" class="form-control form-control-sm" id="inputEmail3" placeholder="Posting Title">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-xl-12 col-lg-12">
                                        <input type="email" class="form-control form-control-sm" id="inputEmail3" placeholder="Educational Institute">
                                    </div>
                                </div>
                                <div class="form-group row">
                                   <div class="col-xl-12 col-lg-12">
                                    <div class="form-row">
                                        <div class="col-7">
                                            <input type="text" class="form-control form-control-sm" placeholder="City">
                                        </div>
                                        <div class="col">
                                            <input type="text" class="form-control form-control-sm" placeholder="State">
                                        </div>
                                        <div class="col">
                                            <input type="text" class="form-control form-control-sm" placeholder="Zip">
                                        </div>
                                    </div>
                                </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-xl-12 col-lg-12">
                                        <textarea class="form-control form-control-sm" placeholder="Posting Body" id="exampleFormControlTextarea1" rows="5"></textarea>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-xl-12 col-lg-12">
                                        <input type="email" class="form-control form-control-sm" id="inputEmail3" placeholder="Major">
                                    </div>
                                </div>


                                <div class="form-group row">
                                    <div class="col-xl-12 col-lg-12">
                                        <select class="form-control form-control-sm">
                                            <option selected>Select Eligible Applicants</option>
                                            <option value="1">Undergraduate Students</option>
                                            <option value="2">Graduate Students</option>
                                            <option value="3">Both</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                   <div class="col-xl-12 col-lg-12">
                                    <div class="form-row">
                                        <div class="col">
                                            <input type="text" class="form-control form-control-sm" placeholder="Application Opens (mm/dd/yyyy)">
                                        </div>
                                        <div class="col">
                                            <input type="text" class="form-control form-control-sm" placeholder="Application Deadline (mm/dd/yyyy)">
                                        </div>
                                    </div>
                                </div>
                                </div>
                                <div class="form-group row">
                                   <div class="col-xl-12 col-lg-12">
                                    <div class="form-row">
                                        <div class="col">
                                            <input type="text" class="form-control form-control-sm" placeholder="Start Date (mm/dd/yyyy)">
                                        </div>
                                        <div class="col">
                                            <input type="text" class="form-control form-control-sm" placeholder="End Date (mm/dd/yyyy)">
                                        </div>
                                    </div>
                                </div>
                                </div>
                                <hr>
                                <div class="form-group row">
                                   <div class="col-xl-12 col-lg-12">
                                    <div class="form-row">
                                        <div class="col">
                                            <input type="text" class="form-control form-control-sm" placeholder="Contact Name">
                                        </div>
                                    </div>
                                </div>
                                </div>
                                <div class="form-group row">
                                   <div class="col-xl-12 col-lg-12">
                                    <div class="form-row">
                                        <div class="col">
                                            <input type="email" class="form-control form-control-sm" placeholder="Contact Email">
                                        </div>
                                    </div>
                                </div>
                                </div>
                                <div class="form-group row">
                                   <div class="col-xl-12 col-lg-12">
                                    <div class="form-row">
                                        <div class="col">
                                            <input type="email" class="form-control form-control-sm" placeholder="Contact Phone Number">
                                        </div>
                                    </div>
                                </div>
                                </div>
                                <div class="form-group row">
                                   <div class="col-xl-12 col-lg-12">
                                    <div class="form-row">
                                        <div class="col">
                                            <input type="text" class="form-control form-control-sm" placeholder="Contact Fax Number">
                                        </div>
                                    </div>
                                </div>
                                </div>
                            </form>
                            <hr>
                            <div class="finish-submit">
                                <a href="#" class="btn btn-outline-primary btn-block btn-sm"><strong>Submit</strong></a>
                                <h6>By clicking "Submit", you agree to the Terms and Privacy Policy.</h6>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
                </div>
    <br>
    </section>
