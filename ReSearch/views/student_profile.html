        <!-- Main Form to Hold Student Profile Information-->
        <div class="container" id="profile"> 
            <div class="profile">
                <form method="post">
                    <div class="row">
                        <div class="col-md-4">
                            <!-- User Profile Image -->
                            <div class="rounded">
                                <!-- Default Image -->
                                <img id="Profile-Image" class="profile-pic" src="https://pbs.twimg.com/media/DTJLmSAW4AIMBrg.jpg" alt="Image Not Found">
                                <!-- <i class="fa fa-user fa-5x"></i> -->
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div>
                                <h5 id="Name">
                                Individuals Name
                                </h5>
                            </div>
                            <div class="row">
                                    <div class="col-md-6">
                                        <label>User Name:</label>
                                    </div>
                                    <div class="col-md-6">
                                        <p id="Username">Iwanttodie</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Email:</label>
                                    </div>
                                    <div class="col-md-6">
                                        <p id="Email">idk@idk.com</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Year of Education:</label>
                                    </div>
                                    <div class="col-md-6">
                                        <p id="Year">Sophmore</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Birthdate:</label>
                                    </div>
                                    <div class="col-md-6">
                                        <p id="Birthday">Birthday</p>
                                    </div>
                                </div>  
                            </div>
                        <div class="col-md-2">
                            <input class="profile-edit-btn" name="Edit" onclick="headingToEdit(); edit_profile('edit-profile',1);edit_profile('profile',0);" value="Edit Profile"/>
                        </div>
                    </div>
                </form>   
            </div>        
        </div>

        <!--Form To Submit Edits to Profile-->
        <form action="#" id="edit-profile-js">
            <div class="container" id="edit-profile">
                <div class="edit-profile">
                    <form>
                        <div class="row">
                            <div class="col-md-4">
                                <!-- User Profile Image -->
                                <div class="rounded">
                                    <!-- Default Image -->
                                    <img id="Edit-Image" class="profile-pic" src="https://pbs.twimg.com/media/DTJLmSAW4AIMBrg.jpg" alt="Image Not Found">
                                    <!-- <i class="fa fa-user fa-5x"></i> -->
                                </div>
                                <div class="p-image form-group input-group">
                                    <i class="fa fa-camera upload-button"></i>
                                        <input name="photo-file" class="file-upload" type="file" accept="image/*"/> <!-- Not sure how wer are going to go about updating in DB/Store Photos-->
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div>
                                    <h5 id="Edit-Name">
                                    Individuals Name
                                    </h5>
                                </div>
                                <div class="row edit">
                                    <div class="col-md-6">
                                        <label>User Name:</label>
                                    </div>
                                    <div class="col-md-6 form-group input-group">
                                        <input name="Edit-Username" class="form-control" type="text" placeholder="Username">
                                    </div>
                                </div>
                                <div class="row edit">
                                    <div class="col-md-6">
                                        <label>Email:</label>
                                    </div>


                                    <div class="col-md-6 form-group input-group">
                                        <input name="Edit-Email" class="form-control" type="email" placeholder="Email Address">
                                    </div>
                                </div>
                                <div class="row edit">
                                    <div class="col-md-6">
                                        <label>Year of Education:</label>
                                    </div>
                                    <div class="col-md-6 form-group input-group">
                                        <select class="form-control" name="Edit-Year" id="DropDown">
                                            <option selected="">Select Year of Education</option> <!--Need to make sure they cannot submit this one-->
                                            <option value="FSH">Freshman</option>
                                            <option value="SPH">Sophomore</option>
                                            <option value="JNR">Junior</option>
                                            <option value="SNR">Senior</option>
                                            <option value="OTH">Other</option>
                                            <option value="PNS">Prefer not to say</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row edit">
                                    <div class="col-md-6">
                                        <label>Birthdate:</label>
                                    </div>
                                    <div class="col-md-6 form-group input-group">
                                        <input name="Edit-Birthday" class="form-control bday" placeholder="Birth Date" type="date"
                            value="2000-01-01" min="1930-01-01" max="2005-01-01"> <!--can probably find a better looking drop down somewhere-->
                                    </div>
                                </div>  
                            </div>
                            <div class="col-md-2 form-group">

                                <button type="submit" class="profile-save-btn">Save Changes</button>
                                <!--
                                <button type="submit" onclick="event.preventDefault(); update_profile(location.reload());" class="profile-save-btn">Save Changes</button>
                                <p class="Note-Txt"></br>Please note default option will not change data.</br></p>
                                -->
                            </div>
                        </div>
                    </form> 
                </div>          
            </div>
        </form>
