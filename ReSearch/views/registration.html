                    <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Opportunity Type</a>
                    </li>
                    <li class="nav-item">

                    </li>

                    </li>

                    </li>

                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-3" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>

        <!--Buttons tha toggle between student and researcher-->
        <div class="flex">
            <button onclick="Student_Researcher_Visibility('Student-Form',1); Student_Researcher_Visibility('Researcher-Form',0)" id="Student-Register">Student</button>
            <button onclick="Student_Researcher_Visibility('Researcher-Form',1); Student_Researcher_Visibility('Student-Form',0)" id="Researcher-Register">Researcher</button>
        </div>

        <!--Form if Student-->
        <form onsubmit="student_form_called()" id="Student-js">    
            <div class="container" style="margin-top:30px;" id="Student-Form">
                <div class="card">
                <article class="card-body mx-auto" style="width: 420px;">
                    <h4 class="card-title mt-3 text-center">Create Student Account</h4>
                    <form>
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                            </div>
                            <input name="Name" class="form-control" placeholder="Full name" type="text" required>
                        </div> <!-- form-group// -->
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                            </div>
                            <input name="User-name" class="form-control" placeholder="User name" type="text">
                        </div> <!-- form-group// -->
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                            </div>
                            <input name="Email" class="form-control" placeholder="Email Address" type="email" required>
                        </div> <!-- form-group// -->
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-university"></i> </span>
                            </div>
                            <select class="form-control" name="Year">
                                <option selected=""> Select Year of Education</option> <!--Need to make sure they cannot submit this one-->
                                <option value="FSH">Freshman</option>
                                <option value="SPH">Sophmore</option>
                                <option value="JNR">Junior</option>
                                <option value="SNR">Senior</option>
                                <option value="OTH">Other</option>
                                <option value="PNS">Prefer not to say</option>
                            </select>
                        </div> <!-- form-group end.// -->
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fas fa-birthday-cake"></i> </span>
                            </div>
                            <input name="Birthday" class="form-control" placeholder="Birth Date" type="date"
                            value="2005-01-01" min="1930-01-01" max="2005-01-01"> <!--can probably find a better looking drop down somewhere-->
                        </div> <!-- form-group// -->
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                            </div>
                            <input name="Password"class="form-control" placeholder="Create password" type="password" required>
                        </div> <!-- form-group// -->
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                            </div>
                            <input name="Confirm-Password" class="form-control" placeholder="Confirm password" type="password" required>
                        </div> <!-- form-group// -->
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block">Create Account</button>
                        </div> <!-- form-group// -->
                        <p class="text-center card-end">Have an account?<a href="login.html"> Log In </a></p> <!--link to login-->
                    </form>
                </article>
                </div> 
            </div>
        </form>    

        <!--Form if Researcher-->
        <form onsubmit="researcher_form_called()" id="Researcher-js">
            <div class="container" id="Researcher-Form">
                <div class="card">
                <article class="card-body mx-auto" style="width: 420px;">
                    <h4 class="card-title mt-3 text-center">Create Researcher Account</h4>
                    <form>
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                            </div>
                            <input name="Name" class="form-control" placeholder="Full name" type="text" required>
                        </div> <!-- form-group// -->
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                            </div>
                            <input name="Email" class="form-control" placeholder="Email Address" type="email" required>
                        </div> <!-- form-group// -->
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                            </div>
                            <input name="Password"class="form-control" placeholder="Create password" type="password" required>
                        </div> <!-- form-group// -->
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                            </div>
                            <input name="Confirm-Password" class="form-control" placeholder="Confirm password" type="password" required>
                        </div> <!-- form-group// -->
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block">Create Account</button>
                        </div> <!-- form-group// -->
                        <p class="text-center card-end">Have an account?<a href="login.html"> Log In </a></p> <!--link to login-->
                    </form>
                </article>
                </div>
            </div>
        </form>

        
        <script defer src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> <!-- Added defer keyword so that jquery loads before bootstrap, breaks without it -->

        <script defer src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
